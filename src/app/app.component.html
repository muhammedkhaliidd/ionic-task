<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title slot="start">User Info</ion-title>
        <ion-menu-toggle slot="primary">
          <ion-button class="item-btn" routerLink="/home/edit-user">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>

    <ion-content id="menu">
      <ion-item class="ion-no-padding" lines="none">
        <div class="profile-img">
          <ion-avatar>
            <img [src]="!isImageLoading ? image.data : defaultImgUrl" />
          </ion-avatar>
        </div>
      </ion-item>
      <ion-list *ngIf="!isUserLoading">
        <ion-menu-toggle>
          <ion-item lines="none">
            <ion-label>Name</ion-label>
            <ion-text
              >{{ userDetails.firstName }} {{ userDetails.lastName }}</ion-text
            >
          </ion-item>
          <ion-item lines="none">
            <ion-label>Phone</ion-label>
            <ion-text>{{ userDetails.phone }}</ion-text>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Birth date</ion-label>
            <ion-text>{{ userDetails.birthDate | date }}</ion-text>
          </ion-item>
          <ion-item lines="none" button (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
