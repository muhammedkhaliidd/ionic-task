<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="cart">
  <div class="ion-text-center" *ngIf="isProductsLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isProductsLoading " class="ion-no-padding">
    <div *ngIf="products.length<=0" class="ion-text-center">
      <p>There are No Items in Cart</p>
    </div>
    <ion-row>
      <ion-col
        size="12"
        sizeMd="8"
        offsetMd="2"
        sizeLg="6"
        offsetLg="3"
        class="ion-no-padding"
      >
        <ion-list class="ion-no-padding">
          <ion-item-sliding *ngFor="let item of products" #slidingProduct>
            <ion-item class="ion-no-padding">
              <div class="image-container">
                <ion-img
                  [src]="item.productImg"
                  class="item-img"
                  style="border-radius: 10px"
                ></ion-img>
              </div>

              <div class="cart-item-details">
                <div class="upper">
                  <h5>{{item.name}}</h5>
                  <div class="sub">
                    <p>{{item.price}}</p>
                    <p>{{item.weight}}</p>
                  </div>
                </div>
                <div class="lower">
                  <ion-input value="1" type="number"></ion-input>
                </div>
              </div>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelProduct(item.id,slidingProduct)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2" sizeLg="6" offsetLg="3">
        <h1 class="total-price">
          Total: <span style="color: red" class="price">{{totalPrice}}LE</span>
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
