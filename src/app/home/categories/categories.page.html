<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="m1"></ion-menu-button>
    </ion-buttons>
    <div slot="primary" class="btns-container">
      <ion-buttons>
        <ion-button>
          <ion-icon
            color="dark"
            slot="icon-only"
            name="search-outline"
          ></ion-icon>
        </ion-button>

        <ion-button id="cart-button" routerLink="/home/cart">
          <ion-icon slot="icon-only" color="dark" name="cart-outline">
          </ion-icon>
          <ion-badge id="cart-badge" color="danger"
            >{{cartNumberOfProducts}}</ion-badge
          >
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row *ngIf="!isInfoSlidesLoading">
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <div id="cat-swiper-container">
          <swiper #swiper [config]="config">
            <ng-template swiperSlide>
              <div class="sw-slide">
                <ion-img [src]="infoSlider[0].image "></ion-img>
              </div>
            </ng-template>
            <ng-template swiperSlide>
              <div class="sw-slide">
                <ion-img [src]=" infoSlider[1].image"></ion-img>
              </div>
            </ng-template>
            <ng-template swiperSlide>
              <div class="sw-slide">
                <ion-img [src]="infoSlider[2].image"></ion-img>
              </div>
            </ng-template>
          </swiper>
        </div>
      </ion-col>
    </ion-row>

    <!-- Categories -->
    <div *ngIf="isCategoriesLoading" class="ion-text-center">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-row id="categories" *ngIf="!isCategoriesLoading">
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card
                button
                (click)="openCategory(categories[0].name)"
                class="ion-no-padding ion-no-margin"
              >
                <ion-card-header class="ion-no-padding">
                  <div class="category">
                    <ion-img [src]="categories[0].category_img "></ion-img>
                    <ion-label>{{categories[0].name}}</ion-label>
                  </div>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card
                button
                (click)="openCategory( categories[1].name)"
                class="ion-no-padding ion-no-margin"
              >
                <ion-card-header class="ion-no-padding">
                  <div class="category">
                    <ion-img [src]="categories[1].category_img "></ion-img>
                    <ion-label>{{ categories[1].name}}</ion-label>
                  </div>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card class="ion-no-padding ion-no-margin">
                <ion-card-header class="ion-no-padding">
                  <div class="poster">
                    <ion-img
                      src="https://images.unsplash.com/photo-1507576164121-220762647800?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    ></ion-img>
                  </div>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-card
                button
                (click)="openCategory( categories[2].name)"
                class="ion-no-padding ion-no-margin"
              >
                <ion-card-header class="ion-no-padding">
                  <div class="category">
                    <ion-img [src]="categories[2].category_img "></ion-img>
                    <ion-label>{{categories[2].name}}</ion-label>
                  </div>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card
                button
                (click)="openCategory( categories[3].name)"
                class="ion-no-padding ion-no-margin"
              >
                <ion-card-header class="ion-no-padding">
                  <div class="category">
                    <ion-img [src]=" categories[3].category_img "></ion-img>
                    <ion-label>{{ categories[3].name}}</ion-label>
                  </div>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
