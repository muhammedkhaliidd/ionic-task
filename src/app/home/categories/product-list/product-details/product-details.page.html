<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isProductLoading?'Loading..': product.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isProductLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid id="product" *ngIf="!isProductLoading" class="ion-no-padding">
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2" sizeLg="6" offsetLg="3">
        <ion-card>
          <ion-card-header class="ion-no-padding">
            <ion-img [src]="product.product_img"></ion-img>
          </ion-card-header>
          <ion-item lines="none">
            <ion-label class="ion-text-center"> {{product.name}} </ion-label>
          </ion-item>
          <div class="details">
            <ion-label class="ion-text-center"> {{product.weight}} </ion-label>
            <ion-label class="ion-text-center"> {{product.price}} </ion-label>
          </div>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
